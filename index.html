<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Restaurant Ordering App</title>
</head>
<body>
    <div class="shadow-container">
        <header>
            <div class="mobile-view">
                <h1>Rizza's Diner</h1>
                <h2>The best burgers and pizzas in town</h2>
            </div>
            <img src="./images/header.jpg" class="logo">
        </header>
        <article>
            <div class="menu" id="menu"></div>
        </article>
        <section>
            <div class="diner-cart" id="diner-cart">
                <h1>Your Order</h1>
                <div class="cart" id="cart"></div>
                <div class="total-price" id="total-price">
                    <h1>Total price:</h1>
                    <h2 class="total-item-price" id="total-item-price">$0.00</h2>
                </div>
                <div class="complete-order" id="complete-order">
                    <button class="complete-order-btn" id="complete-order-btn">Complete order</button>
                </div>
            </div>
        </section>
        <section>
            <div class="payment-modal" id="payment-modal">
                <div class="payment-title" id="payment-title">
                    <h1>Enter card details</h1>
                    <button class="close-modal" id="close-modal">X</button>
                </div>
                <form id="payment-details">
                    <input
                        type="text"
                        name="name"
                        placeholder="Enter your name"
                        aria-label="Name"
                        id="order-name"
                    />
                        <input
                        type="text"
                        name="address"
                        placeholder="Enter your address"
                        aria-label="Address"
                        id="order-address"
                    />
                    <input type="submit" value="Pay">
                </form>
                <div class="thank-you" id="thank-you"></div>
            </div>
        </section>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
