<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Rizza's Diner</title>
</head>
<body>
    <header>
        <img src="./images/header.jpg" class="logo">
    </header>
    <article>
        <div class="feed" id="feed">
            <!-- <div class="menu-list" id="menu-list">
                    <p class="menu-image">üçï</p>
                    <div class="menu-details">
                        <h1>Pizza</h1>
                        <p>Pepperoni, Mushrom, Mozarella</p>
                        <h2>$14</h2>
                    </div>
                <button class="add-btn" id="add-btn" data-addmenu="${menu.id}">+</button>
            </div> -->
        </div>
    </article>
    <section>
        <div class="food-cart" id="food-cart">
            <h1>Your Order</h1>
            <div class="cart-item" id="cart-item">
                <h1>Pizza</h1><span>remove</span>
                <h2>$14</h2>
            </div>
            <div class="total-price" id="total-price">
                <h1>Total price:</h1>
                <h2>$14</h2>
            </div>
        </div>
    </section>
    <section>
        <div class="complete-order" id="complete-order">
            <button>Complete order</button>
        </div>
    </section>
    <section>
        <div class="payment-modal" id="payment-modal">
            <h1>Enter card details</h1>
            <form>
                <input type="text" placeholder="Enter your name" required>
                <input type="number" placeholder="Enter card number" required>
                <input type="number" placeholder="Enter CVV" required>
                <input type="submit" placeholder="Pay">
            </form>
        </div>
    </section>

    <script src="index.js" type="module"></script>
</body>
</html>
