<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Rizza's Diner</title>
</head>
<body>
    <header>
        <img src="./images/header.jpg" class="logo">
    </header>
    <article>
        <div class="feed" id="feed">
            <div class="menu-list" id="menu-list">
                    <p class="menu-image">üçï</p>
                    <div class="menu-details">
                        <h1>Pizza</h1>
                        <p>Pepperoni, Mushrom, Mozarella</p>
                        <h2>$14</h2>
                    </div>
                <button class="add-btn" id="add-btn" data-addmenu="${menu.id}">+</button>
            </div>
        </div>
    </article>
    <section>
        <div class="food-cart" id="food-cart">
            <h1>Your Order</h1>
            <div class="cart-item" id="cart-item">
                <h1>Pizza</h1>
            </div>
        </div>
    </section>

    <!-- <script src="index.js" type="module"></script> -->
</body>
</html>
